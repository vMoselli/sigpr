<ui:composition template="/pages/templates/sigprLayout.xhtml"
   	xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui">
   	<ui:define name="content">
   		<br />
   		<h:form styleClass="form">
   			<p:fieldset legend="Informa&ccedil;&otilde;es da Solicita&ccedil;&atilde;o de Demanda">
   				<p>
	   				<h:outputLabel for="prioridade" value="Prioridade:" escape="false" />

   						value="#{demandaMBean.solicitacao.prioridade}"  
   						required="true"
   						requiredMessage="Favor informar a Prioridade da Solicita&ccedil;&atilde;o de Demanda.">

					</h:selectOneMenu>
	   			</p>
	   			<p>
	   				<h:outputLabel for="descricao" value="Descri&ccedil;&atilde;o da Solicita&ccedil;&atilde;o:" escape="false" />

   						required="true" 
   						requiredMessage="Favor informar a Descri&ccedil;&atilde;o da Solicita&ccedil;&atilde;o de Demanda." 
   						value="#{demandaMBean.solicitacao.descricao}"/>
	   			</p>
	   			<br />
	   			<br />
	   			<p:commandButton value="Incluir Solicitação" action="#{demandaMBean.incluirSolicitacao}" ajax="false" image="ui-icon-disk" />
   			</p:fieldset>
   		</h:form>
   	</ui:define>
</ui:composition>
