<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/sigprLayout.xhtml"
   	xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui">
   	<ui:define name="content">
   		<br />
   		<h:form styleClass="form">
   			<p:fieldset legend="Filtros">
	   			<p>
	   				<h:outputLabel for="colaborador" value="Colaborador:" escape="false" />
	 				<h:selectOneMenu id="colaborador"
	 					value="#{relatorioTarefaMBean.colaborador.id}">
	 					<f:selectItem itemLabel="Selecione um Colaborador." itemValue="" />
	 					<f:selectItems itemLabel="#{colaborador.nome}" itemValue="#{colaborador.id}" var="colaborador"
	 						value="#{relatorioTarefaMBean.listaColaboradores}"/>
	 				</h:selectOneMenu>
	   			</p>
	   			<p>
	   				<h:outputLabel for="perfil" value="Perfil:" escape="false" />
	 				<h:selectOneMenu id="perfil"
	 					value="#{relatorioTarefaMBean.perfil.id}">
	 					<f:selectItem itemLabel="Selecione um Perfil." itemValue="" />
	 					<f:selectItems itemLabel="#{perfil.nome}" itemValue="#{perfil.id}" var="perfil"
	 						value="#{relatorioTarefaMBean.listaPerfis}"/>
	 				</h:selectOneMenu>
	   			</p>
	   			<p>
	   				<h:outputLabel for="projeto" value="Projeto:" escape="false" />
	 				<h:selectOneMenu id="projeto"
	 					value="#{relatorioTarefaMBean.projeto.id}">
	 					<f:selectItem itemLabel="Selecione um Projeto." itemValue="" />
	 					<f:selectItems itemLabel="#{projeto.nome}" itemValue="#{projeto.id}" var="projeto"
	 						value="#{relatorioTarefaMBean.listaProjetos}"/>
	 				</h:selectOneMenu>
	   			</p>
	   			<p>
	   				<h:outputLabel for="funcionalidade" value="Funcionalidade:" escape="false" />
	 				<h:selectOneMenu id="funcionalidade"
	 					value="#{relatorioTarefaMBean.funcionalidade.id}">
	 					<f:selectItem itemLabel="Selecione uma Funcionalidade." itemValue="" />
	 					<f:selectItems itemLabel="#{funciondalidade.nome}" itemValue="#{funciondalidade.id}" var="funciondalidade"
	 						value="#{relatorioTarefaMBean.listaFuncionalidades}"/>
	 				</h:selectOneMenu>
	   			</p>
	   			<p>
	   				<h:outputLabel for="tipoTarefa" value="Tipo Tarefa:" escape="false" />
	 				<h:selectOneMenu id="tipoTarefa"
	 					value="#{relatorioTarefaMBean.tipoTarefa}">
	 					<f:selectItem itemLabel="Selecione um Tipo de Tarefa." itemValue="" />
	 					<f:selectItems itemLabel="#{tipoTarefa.nome}" itemValue="#{tipoTarefa}" var="tipoTarefa"
	 						value="#{relatorioTarefaMBean.listaTiposTarefa}"/>
	 				</h:selectOneMenu>
	   			</p>
	   			<p>
	   				<h:outputLabel for="periodoInicio" value="Prazo:" escape="false" />
	   				&nbsp;de&nbsp;
	 				<p:calendar id="periodoInicio" 
   						value="#{relatorioTarefaMBean.periodoInicio}" 
   						pattern="dd/MM/yyyy" 
   						timeZone="America/Sao_Paulo">
   					</p:calendar>
	 				&nbsp;à&nbsp; 
	 				<p:calendar id="periodoFim" 
   						value="#{relatorioTarefaMBean.periodoFim}" 
   						pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo">
   					</p:calendar>
	   			</p>
   			</p:fieldset>
   			<br />
   			<p:commandButton value="Gerar Relatório" action="#{relatorioTarefaMBean.gerarRelatorio}" ajax="false" image="ui-icon-disk"/>
   		</h:form>
   	</ui:define>
</ui:composition>
