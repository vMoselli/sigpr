<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/sigprLayout.xhtml"
   	xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui">
   	<ui:define name="content">
   		<br />
   		<h:form styleClass="form">
   			<p:fieldset legend="Filtros">
	   			<p>
	   				<h:outputLabel for="colaborador" value="Colaborador:" escape="false" />
	 				<h:selectOneMenu id="colaborador"
	 					value="#{relatorioHorasColaboradorMBean.colaborador.id}">
	 					<f:selectItem itemLabel="Selecione um Colaborador." itemValue="" />
	 					<f:selectItems itemLabel="#{colaborador.nome}" itemValue="#{colaborador.id}" var="colaborador"
	 						value="#{relatorioHorasColaboradorMBean.listaColaboradores}"/>
	 				</h:selectOneMenu>
	   			</p>
	   			<p>
	   				<h:outputLabel for="perfil" value="Perfil:" escape="false" />
	 				<h:selectOneMenu id="perfil"
	 					value="#{relatorioHorasColaboradorMBean.perfil.id}">
	 					<f:selectItem itemLabel="Selecione um Perfil." itemValue="" />
	 					<f:selectItems itemLabel="#{perfil.nome}" itemValue="#{perfil.id}" var="perfil"
	 						value="#{relatorioHorasColaboradorMBean.listaPerfis}"/>
	 				</h:selectOneMenu>
	   			</p>
	   			<p>
	   				<h:outputLabel for="periodoInicio" value="Período:" escape="false" />
	   				&nbsp;de&nbsp;
	 				<p:calendar id="periodoInicio" 
   						value="#{relatorioHorasColaboradorMBean.periodoInicio}" 
   						pattern="dd/MM/yyyy" 
   						timeZone="America/Sao_Paulo">
   					</p:calendar>
	 				&nbsp;à&nbsp; 
	 				<p:calendar id="periodoFim" 
   						value="#{relatorioHorasColaboradorMBean.periodoFim}" 
   						pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo">
   					</p:calendar>
	   			</p>
   			</p:fieldset>
   			<br />
   			<p:commandButton value="Gerar Relatório" action="#{relatorioHorasColaboradorMBean.gerarRelatorio}" ajax="false" image="ui-icon-disk"/>
   		</h:form>
   	</ui:define>
</ui:composition>
