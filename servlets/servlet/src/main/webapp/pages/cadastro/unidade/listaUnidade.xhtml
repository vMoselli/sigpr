<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/sigprLayout.xhtml"
   	xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui">
   	<ui:define name="content">
   		<br />
   		<h:form>
   			<p:confirmDialog message="Deseja excluir o item selecionado?" modal="true"
   				showEffect="fade" hideEffect="fade" draggable="false" width="400"
				header="Confirma&ccedil;&atilde;o de Exclus&atilde;o" severity="alert"
				widgetVar="confirm">
				<p:commandButton value="Sim" action="#{unidadeMBean.excluir}"
					type="submit" onclick="confirm.hide()" ajax="false"/>
				<p:commandButton value="N&atilde;o" onclick="confirm.hide();"
					type="button" />
			</p:confirmDialog>
   			<p:fieldset legend="Unidades Cadastradas">
	   			<p:dataTable 
	   				value="#{unidadeMBean.listaUnidade}" 
	   				var="unidade" 
	   				emptyMessage="NÃ£o foram encontradas Unidades cadastradas."
					rows="10"
					paginator="true">
	   				<p:column headerText="Nome" sortBy="#{unidade.nome}" filterBy="#{unidade.nome}">
	   					<h:outputText value="#{unidade.nome}" />
	   				</p:column>
	   				<p:column headerText="Telefone" sortBy="#{unidade.telefone}" filterBy="#{unidade.telefone}">
	   					<h:outputText value="#{unidade.telefone}" />
	   				</p:column>
	   				<p:column headerText="Opera&ccedil;&otilde;es">
	   					<p:commandButton action="editarUnidade" image="ui-icon-search" type="submit" ajax="false" title="Alterar">
	   						<f:setPropertyActionListener target="#{unidadeMBean.unidadeSelecionada}" value="#{unidade}" />
	   					</p:commandButton>
	   					<p:commandButton oncomplete="confirm.show();" image="ui-icon-trash" title="Excluir">
	   						<f:setPropertyActionListener target="#{unidadeMBean.unidadeSelecionada}" value="#{unidade}"/>
	   					</p:commandButton>
	   				</p:column>
	   			</p:dataTable>
	   			<br />
	   			<p:commandButton value="Incluir" action="editarUnidade" type="submit" ajax="false" />
   			</p:fieldset>
   		</h:form>
   	</ui:define>
</ui:composition>
