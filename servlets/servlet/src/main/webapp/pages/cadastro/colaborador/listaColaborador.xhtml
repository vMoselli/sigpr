<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/sigprLayout.xhtml"
   	xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui">
   	<ui:define name="content">
   		<br />
   		<h:form>
   			<p:confirmDialog message="Deseja excluir o item selecionado?" modal="true"
   				showEffect="fade" hideEffect="fade" draggable="false" width="400"
				header="Confirma&ccedil;&atilde;o de Exclus&atilde;o" severity="alert"
				widgetVar="confirm">
				<p:commandButton value="Sim" action="#{colaboradorMBean.excluir}"
					type="submit" onclick="confirm.hide()" ajax="false"/>
				<p:commandButton value="N&atilde;o" onclick="confirm.hide();"
					type="button" />
			</p:confirmDialog>
   			<p:fieldset legend="Colaboradores Cadastrados">
	   			<p:dataTable value="#{colaboradorMBean.listaColaborador}" 
	   				var="colaborador" 
	   				emptyMessage="NÃ£o foram encontrados Colaboradores cadastrados." 
	   				rows="10"
	   				paginator="true">
	   				<p:column headerText="Nome" sortBy="#{colaborador.nome}" filterBy="#{colaborador.nome}">
	   					<h:outputText value="#{colaborador.nome}" />
	   				</p:column>
	   				<p:column headerText="CPF" sortBy="#{colaborador.cpf}" filterBy="#{colaborador.cpf}">
	   					<h:outputText value="#{colaborador.cpf}" />
	   				</p:column>
	   				<p:column headerText="Perfil" sortBy="#{colaborador.perfil.nome}" filterBy="#{colaborador.perfil.nome}">
	   					<h:outputText value="#{colaborador.perfil.nome}" />
	   				</p:column>
	   				<p:column headerText="Unidade" sortBy="#{colaborador.unidade.nome}" filterBy="#{colaborador.unidade.nome}">
	   					<h:outputText value="#{colaborador.unidade.nome}"/>
	   				</p:column>
	   				<p:column headerText="Opera&ccedil;&otilde;es">
	   					<p:commandButton action="editarColaborador" image="ui-icon-search" type="submit" ajax="false" title="Alterar">
	   						<f:setPropertyActionListener target="#{colaboradorMBean.colaboradorSelecionado}" value="#{colaborador}" />
	   					</p:commandButton>
	   					<p:commandButton oncomplete="confirm.show();" image="ui-icon-trash" title="Excluir">
	   						<f:setPropertyActionListener target="#{colaboradorMBean.colaboradorSelecionado}" value="#{colaborador}"/>
	   					</p:commandButton>
	   				</p:column>
	   			</p:dataTable>
	   			<br />
	   			<p:commandButton value="Incluir" action="editarColaborador" type="submit" ajax="false" />
   			</p:fieldset>
   		</h:form>
   	</ui:define>
</ui:composition>
