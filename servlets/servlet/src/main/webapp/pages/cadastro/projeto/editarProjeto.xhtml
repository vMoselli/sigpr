<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/sigprLayout.xhtml"
   	xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui">
   	<ui:define name="content">
   		<br />
   		<h:form styleClass="form">
   			<p:fieldset legend="Informa&ccedil;&otilde;es do projeto">
   				<h:inputHidden value="#{projetoMBean.projeto.id}" rendered="#{projetoMBean.projeto.id ne null}" />
   				<p>
	   				<h:outputLabel for="nomeProjeto" value="Nome:" escape="false" />
   					<h:inputText id="nomeProjeto" 
   						value="#{projetoMBean.projeto.nome}" 
   						required="true" 
   						requiredMessage="Favor informar o Nome do Projeto."
   						maxlength="50"
   						size="60"/>
	   			</p>
	   			<p>
					<h:outputLabel for="prazoProjeto" value="Prazo:" escape="false" />
   					<p:calendar id="prazoProjeto"  
   						value="#{projetoMBean.projeto.prazo}" 
   						required="true" 
   						requiredMessage="Favor informar o Prazo do Projeto." 
   						pattern="dd/MM/yyyy" />
	   			</p>
	   			<p>
					<h:outputLabel for="statusProjeto" value="Status:" escape="false" />
   					<h:selectOneMenu id="statusProjeto" 
   						value="#{projetoMBean.status.id}" 
   						required="true"
   						requiredMessage="Favor informar o Status do Projeto.">
   						<f:selectItem itemLabel="Selecione um Status" itemValue=""/>
   						<f:selectItems var="status" value="#{statusMBean.listaStatusPorProjeto}" itemValue="#{status.id}" itemLabel="#{status.nome}" />
   					</h:selectOneMenu>
	   			</p>
	   			<p>
					<h:outputLabel for="descricao" value="Descri&ccedil;&atilde;o:" escape="false" />
   					<p:editor id="descricao" 
   						required="true" 
   						requiredMessage="Favor informar a Descri&ccedil;&atilde;o do Projeto." 
   						value="#{projetoMBean.projeto.descricao}" />
	   			</p>
   			</p:fieldset>
   			<p:commandButton value="Salvar" action="#{projetoMBean.incluir}" ajax="false" image="ui-icon-disk" rendered="#{projetoMBean.projeto.id eq null}"/>
   			<p:commandButton value="Salvar" action="#{projetoMBean.alterar}" ajax="false" image="ui-icon-disk" rendered="#{projetoMBean.projeto.id ne null}"/>
   			<p:commandButton value="Cancelar" action="#{projetoMBean.cancelar}" ajax="false" immediate="true" />
   		</h:form>
   	</ui:define>
</ui:composition>
